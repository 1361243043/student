<table width="100%"  border="5" cellpadding=2 cellspacing=1 bordercolor="#799AE1" class=tableBorder>
<{foreach item=loop from=$data}>
    <tbody>
     <tr bgcolor="#799AE1">
        <td align="center" >学生姓名</td>
		<td><input type="text" disabled="disabled" name="name" value="<{$loop.s_name}>"  /></td>
      </tr> 
	    <tr bgcolor="#799AE1">
        <td align="center" >头像</td>
		<td><img src="upload/<{$loop.s_head}>" width="70" height="80"></td>
      </tr>
	  <tr bgcolor="#799AE1">
        <td align="center" >更换头像</td>
		<td><input type="file" name="file" value="" /></td>
      </tr>
	   <tr bgcolor="#799AE1">
        <td align="center" >性别</td>
        <td>
          <INPUT TYPE="radio" NAME="sex" value='女'<{if $loop.s_sex=='女'}>checked<{/if}> />
          女
          <INPUT TYPE="radio" NAME="sex" value='男'<{if $loop.s_sex=='男'}>checked<{/if}> />
          男
         </td>
      </tr> 
        <tr bgcolor="#DEE5FA">
        <td align="center">出生日期</td>
        <td><input type="text" id="DATE" name="bir" value="<{$loop.s_birthday}>" />
          <img border="0"src="template/images/sel_date.gif" name="bir" style="cursor: hand"  onclick="SelectDate(3)"></td>

<tr bgcolor="#799AE1">
        <td align="center" >身份证号码</td>
        <td><input type="text" name="card" value="<{$loop.s_card}>" />

      <tr bgcolor="#799AE1">

        <td><input type="text" name="age" value="<{$loop.s_age}>" />
          </td>
      </tr>
      <tr bgcolor="#799AE1">
        <td align="center" >民族</td>
        <td><input type="text" name="nation" value="<{$loop.s_nation}>" />
          </td>
      </tr>
      <tr bgcolor="#799AE1">
        <td align="center" >班级</td>
		<td>
		<select  name='class'>
<option value='<{$loop.s_class}>'><{$loop.mr_classid}></option> 
<{foreach item=val from=$grade}>
<{if $val.mr_id!=$loop.s_class}>
   <option value='<{$val.mr_id}>'> <{$val.mr_classid}> </option>
   <{/if}>
<{/foreach}>

        </td>

		<td><input type="text" name="address" value="<{$loop.s_address}>" /></td>
      </tr>
      <tr bgcolor="#799AE1">

      </tr>
      
       <tr bgcolor="#799AE1">
        <td align="center" >家长电话</td>
		<td><input type="text" name="fp" value="<{$loop.s_father_phone}>" /></td>

        <td><input type="text" id="DATE1" name="date" value="<{$loop.s_schooltimes}>"/>

	      <tr bgcolor="#799AE1">

       <tr bgcolor="#799AE1">

            <option value="是"<{if $loop.s_isatschool=='是'}>selected<{/if}>>是</option>

<script  language="javascript">  
       function  selectAll()  
       {  
       var  arrObj  =  document.all;  
       for(var  i  =  0;  i  <  arrObj.length;i++)  
       {  
 
                               if(typeof  arrObj[i].type  !=  "undefined"  &&  arrObj[i].type=='checkbox')  arrObj[i].checked  =true;  
       }  
       }  
 
       function  unSelectAll()  
       {  
           var  arrObj  =  document.all;  
       for(var  i  =  0;  i  <  arrObj.length;i++)  
       {  
                               if(typeof  arrObj[i].type  !=  "undefined"  &&  arrObj[i].type=='checkbox')  arrObj[i].checked  =false;  
       }  
       }  
</script>
