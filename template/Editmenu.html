<table width="100%"  border="5" cellpadding=2 cellspacing=1 bordercolor="#799AE1" class=tableBorder>
<form name='form1' action='' method='post'>
    <{foreach item=v from=$menu}>
	<tbody>
     <tr bgcolor="#799AE1">
        <td align="center" width="400">模块名称</td>
		<td> <input type="text" id="c_Name"name="m_name" value="<{$v.m_name}>" maxlength="200" style="width:100%"class="formclass"></td>
      </tr>
      <tr bgcolor="#DEE5FA">
        <td align="center" >导航链接</td>
		<td><input type="text" id="c_Name"name="href" value="<{$v.m_href}>" maxlength="200" style="width:100%"class="formclass"></td>
      </tr>
	  <tr bgcolor="#DEE5FA">
        <td align="center" >父级导航</td>
		<td>
	<select maxlength="100" style="width:100%" class="formclass" name="fid">
	  <option value="0">顶级模块</option>
	  <{foreach item=vs from=$menus}>
	  <option value="<{$vs.m_id}>" <{if $vs.m_id==$v.f_id}> selected <{/if}>><{$vs.m_name}></option>
	  <{/foreach}>
	  </select></td>
      </tr>
      <tr bgcolor="#799AE1">
        <td align="center" >优先级</td>
		<td>  <input type="text" value="<{$v.m_grade}>" maxlength="100" style="width:100%" class="formclass" name="grade"></td>
      </tr>
       <tr bgcolor="#799AE1">
        <td align="center" >标识</td>
		<td>
		  <select maxlength="100" style="width:100%" class="formclass" name="mark">
	  <option value='1'<{if $vs.is_mark==1}>selected="selected"<{/if}>>显示</option>
		<option value='0'>不显示</option>
	  </select>
		</td>
      </tr>
      </tbody>
	  <tr bgcolor="#DEE5FA">
        <td colspan="2" align="center">
		<input type='hidden' name='id' value='<{$v.m_id}>'>
		<input type="submit" name='submit' value="确认修改" onclick="return menu();" />
		<input type="button" name="return" value="返回" onclick="javascript:history.back(-1)">
		<!-- <input type="button" value="关闭" onClick="window.close()"/> -->
		</td>
      </tr>
	   <{/foreach}>
	  </form>
	  </table>

<script  language="javascript">  
       function  selectAll()  
       {  
       var  arrObj  =  document.all;  
       for(var  i  =  0;  i  <  arrObj.length;i++)  
       {  
 
                               if(typeof  arrObj[i].type  !=  "undefined"  &&  arrObj[i].type=='checkbox')  arrObj[i].checked  =true;  
       }  
       }  
 
       function  unSelectAll()  
       {  
           var  arrObj  =  document.all;  
       for(var  i  =  0;  i  <  arrObj.length;i++)  
       {  
                               if(typeof  arrObj[i].type  !=  "undefined"  &&  arrObj[i].type=='checkbox')  arrObj[i].checked  =false;  
       }  
       }  
</script>
